<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="/script.js"></script>

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <section class="card-section">
    <div class="colored-part">
      <div class="front">
        <img class="card-front" src="/images/bg-card-front.png" alt="card-front">
        <div class="card-logo">
          <img class="logo" src="/images/card-logo.svg" alt="card-logo">
        </div>
        <p class="card-number">0000 0000 0000 0000</p>
        <p class="card-name">JANE APPLESEED</p>
        <p class="date">
          <span class="month">00</span>/<span class="year">00</span>
        </p>
      </div>
      <div class="back">
        <img class="card-back" src="/images/bg-card-back.png" alt="card-back">
        <p class="cvnum">000</p>
      </div>
    </div>
  </section>

  <section class="form-section">
    <form class="form">
      <label class="title" for="cname">CARDHOLDER NAME</label><br>
      <input type="text" class="input" placeholder="e.g. Jane Appleseed" id="card-name" autocomplete="off" required><br>
      <p class="card-name-error"></p>

      <label class="title" for="cnumber">CARD NUMBER</label><br>
      <input type="number" class="input"
        oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)"
        placeholder="e.g 1234 5678 9123 0000" minlength="'16" maxlength="16" id="card-number" autocomplete="off" required><br>
      <p class="card-number-error"></p>

      <div class="row">
        <div class="exp">
          <label class="title" for="expiry-date">EXP. DATE (MM/YY)</label><br>
          <input type="number" class="input"
            oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)"
            placeholder="MM" minlength="2" maxlength="2" id="month" autocomplete="off" required>
          <input type="number" class="input"
            oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)"
            placeholder="YY" minlength="2" maxlength="2" id="year" autocomplete="off" required>
        </div>
        <div class="cv">
          <label class="title" for="cvc">CVC</label><br>
          <input type="number" class="input"
            oninput="if(this.value.length > this.maxlength) this.value=this.value.slice(0,this.maxlength)"
            placeholder="e.g 123" minlength="3" maxlength="3" id="cvc" autocomplete="off" required>
        </div>
      </div>
      <div class="date-cvc-errors">
        <p class="month-error"></p>
        <p class="year-error"></p>
        <p class="cvc-error"></p>
      </div>
      <button type="button" class="confirm-btn">Confirm</button>
    </form>
    <div class="complete">
      <img src="/images/icon-complete.svg" alt="icon-complete">
      <h1 class="thank-you">THANK YOU</h1>
      <p class="complete-text">We've added your card details</p>
      <button class="complete-btn">Continue</button>
    </div>
  </section>
</body>

</html>
